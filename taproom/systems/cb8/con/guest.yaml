name: con
structure: con.mol2
complex: cb8-con.pdb
data_set:
  SAMPL: 8
  guest_id: G7
net_charge: +1
aliases:
    - D1: :DM1
    - D2: :DM2
    - D3: :DM3
    - G1: :2@C1
    - G2: :2@N1
restraints:
  guest:
    - restraint:
        atoms: D1 G1
        attach:
          # During the attach phase, the `force_constant` argument is the
          # final force constant.
          force_constant: 5.0
          target: 6.0
        pull:
          # During the pull phase, the `target` argument is the final value of
          # the restraint.
          force_constant: 5.0
          target: 24.0
    - restraint:
        atoms: D2 D1 G1
        attach:
          force_constant: 100.0
          target: 180.0
        pull:
          force_constant: 100.0
          target: 180.0
    - restraint:
        atoms: D1 G1 G2
        attach:
          force_constant: 100.0
          target: 180.0
        pull:
          force_constant: 100.0
          target: 180.0

