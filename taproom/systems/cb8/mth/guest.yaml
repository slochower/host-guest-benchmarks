name: mth
structure: mth.mol2
complex: cb8-mth.pdb
data_set:
  SAMPL: 8
  guest_id: G1
net_charge: +1e
aliases:
    - D1: :DM1
    - D2: :DM2
    - D3: :DM3
    - G1: :MTH@C7
    - G2: :MTH@N1
restraints:
  guest:
    - restraint:
        atoms: D1 G1
        attach:
          # During the 'attach' phase, the `force_constant` argument is the
          # final force constant.
          force_constant: 5.0 * kilocalorie / mole / angstrom**2
          target: 6.0 * angstrom
        pull:
          # During the 'pull' phase, the `target` argument is the final value of
          # the restraint.
          force_constant: 5.0 * kilocalorie / mole / angstrom**2
          target: 24.0 * angstrom
    - restraint:
        atoms: D2 D1 G1
        attach:
          force_constant: 100.0 * kilocalorie / mole / radian**2
          target: 180.0 * degrees
        pull:
          force_constant: 100.0 * kilocalorie / mole / radian**2
          target: 180.0 * degrees
    - restraint:
        atoms: D1 G1 G2
        attach:
          force_constant: 100.0 * kilocalorie / mole / radian**2
          target: 180.0 * degrees
        pull:
          force_constant: 100.0 * kilocalorie / mole / radian**2
          target: 180.0 * degrees

  wall_restraints:
